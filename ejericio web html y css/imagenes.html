<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Imagenes y links-imagenes</title>
</head>
<body>
	<!--Una pagina recomendada de la cual obetener imagenes es morgueFile donde hay gran cantidad de fotografos que suben sus fotos de gran calidad y que pueden ser utilizados para cualquier uso, no tengo que dar creditos al fotografo pero hay que tener en cuenta que las imagenes ya han sido utilizadas para otros trabajos.-->

	<!--Recomendacion de donde guardar las imagenes, en lo posible dentro de nuestra carpeta de sitio, en una carpeta especifica que diga imagenes o fotos o img, etc.-->
	<!--img es un elemento vario por lo que solo se necesita la etiqueta de apertura. src(source origen). para que es importante el alt: para los discapacitados visuales es importante describirle en el alt que es la imagen, describir en palabras la imagen como tal. tambien ayuda de que los motores de busqueda identifique facilmente el conenido de la imagen. En un atributo obligatorio. El atributo title, al dejar el cursor fijo sobre la imagen aparece un comentario o texto.-->

	<img src="imagenes/perro.jpg" alt="Comentario alterno que ayuda a describir el contenido de la imagen" title="comentario o texto que yo quiera" width="400" aling="left">

	<!--Tambien puedo aplicarle el atributo align, el texto va a empezar a rodear la imagen, es util a la hora de utilizar solamente html. sin embargo, este tipo de alineaciones se deberia manipular o generar con CSS.-->

	<a href="http://www.google.com" target="_blank">
		<img src="imgenes/pajaro_azul.jpg" alt="Comentario del pajaro azul">
	</a>
</body>
</html>
