<!DOCTYPE html>
<html>
<head>

	<!--meta charset="utf-8"--> <!--Este charset es solamente valido para el html5, ahora vamos a usar la meta apropiada porque estamos trabajando con el html4-->

	<!--meta http-equiv="content-type" content="text/html; charset=utf-8"--> <!--esto si es valido para el html4, tambien tiene unos valores adicionales-->

	<!--meta http-equiv="refresh" content="0"--> <!--Le puedo decir que este documento, se actualice o se refresque automaticamente despues de determinados segundos-->
	<!--Si quiero que actualice hacia otro sitio:-->

	<meta http-equiv="refresh" content="5;url=http://www.google.com">


	<!--La etiqueta meta con sus atributos, son elementos que se usan para resumir el contenido de una pagina, para poder indicarle a los navegadores web que es lo que el documento tiene.-->

	<meta name="author" content="Macarena Lui"> <!--Quien es el autor de la pagina, nos ayuda hacer optimizacion para motores de busqueda, si buscan ese termino, les va a aparecer esta pagina porque ese termino esta dentro del meta-->

	<!--Los valores de name son: application-name, author, description, generator, keywords-->

	<meta name="description" content="Curso de HTML y CSS, el lenguaje de desarrollo de pÃ¡ginas web">
	<!--Sirve para describir brevemente el contenido de la pagina, texto no visible pero importante, porque asi los buscadores pueden hacer su resumen para buscarlos en los resultados.-->

	<meta name="keywords" content="HTML, CSS, curso HTML, Argentina">

	<!--voy a utilizar unas palabras sueltas que me sirven para resumir el contenido del documento, en base a palabras clave. tratar de que las palabras clave no se repitan ni en el titulo ni en el documento, casi impoble, pero tratar-->

	<meta name="robots" content="index, follow">
	<!--El content le va a decir al buscador que es lo que debe hacer cuando llegue a nuestro sitio, exiten varios valores: index, follow son los valores que vienen por defecto-->

	<!--Valores posibles:
		index, follow: en este sitio le permite al robot del motor de busqueda, que se haga la indexacion, que haga una revision de los elementos que tiene mi sitio y tambien se puede rastrear. primero lo rastrea y segundo lo indexa.

		noIndex,follow: se evita la indexacion, pero permite rastrear.

		index, nofollow: permite indexar pero no rastrear.

		noindex, nofollow: evita el index y el rastrear. no le permite al buscador ni encontrarme, ni va a poder indexar la info dentro de su base de datos.
	-->
	<title>Elementos de la cabecera</title>
</head>

	Hola desde el body!
</body>
