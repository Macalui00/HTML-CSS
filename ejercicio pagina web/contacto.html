<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>Mi primera web</title>
</head>
<body>
	<!--Comentario de código, Encabezado-->
	<h1>Mi primera web</h1>
	<!--Menú-->
	<ul>
		<!--para enlazarlas opciones a otra pagina podemos usar la etiqueta a href que nos permite enlazar a cualquier url o generar un link-->
		<li><a href="index.html" title="Inicio">Inicio</a></li>
		<li><a href="contenidos.html">Contenidos</a></li>
		<li><a href="contacto.html">Contacto</a></li>
		<!--con el target yo puedo indicarle que me abra el link en nueva pagina (_blank) o no-->
		<li><a href="https://google.com" target="_blank">google</a></li>
	</ul>
	<hr/>

	<!--Contenido de contacto.html-->
	<h2>Contacto</h2>
	<form>
		<p>
			<label for="nombre">Nombre</label> <br/>
			<input type="text" name="nombre"/>
		</p>

		<p>
			<label for="biografia">Biografia</label> <br/>
			<textarea name="biografia"></textarea>
		</p>

		<p>
			<label for="edad">Edad</label> <br/>
			<select name="edad">
				<option value="mayor">Mayor de edad</option>
				<option value="adulto">Adulto</option>
				<option value="65">Mayor de 65 años</option>
			</select>
		</p>
		<input type="submit" name="Enviar email">		
	</form>

</body>
</html>
